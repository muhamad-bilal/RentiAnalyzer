<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesresult.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="result-container">
        <h1>Sentiment Analysis Result</h1>

        <div class="infobox">
            <img id="wiki-image" src="{{ image_url }}" alt="{{ celebrity }} picture"
                onerror="this.style.display='none'">
            <div class="summary-box">
                <p>{{ summary }}</p>
            </div>
            <div class="sentiment-result">
                <p>The sentiment is: <strong>{{ sentiment }}</strong></p>
            </div>
        </div>
    </div>

    {% if trend_chart %}
    <div class="infobox2"><img src="{{ url_for('static', filename=trend_chart) }}" alt="Sentiment Trend Chart"></div>
    {% endif %}

    {% if pie_chart %}
    <div class="infobox2">
        <img src="{{ url_for('static', filename=pie_chart) }}" alt="Sentiment Breakdown Pie Chart">
    </div>
    {% endif %}

    {% if distribution_chart %}
    <div class="infobox2">
        <img src="{{ url_for('static', filename=distribution_chart) }}" alt="Sentiment Distribution Chart">
    </div>
    {% endif %}



    <script src="{{ url_for('static', filename='scriptresult.js') }}"></script>
</body>

</html>
